    <body>
        <main class="main">
            <section class="antigua">
                <figure class="figure">
                    <img class="img" src="https://www.deculture.es/wp-content/uploads/2017/09/cronologia-dark-souls-dragones-06.jpg" alt="Edad antigua"/>
                    <figcaption class="caption">
                        En la <strong>Edad Antigua</strong>, el mundo era amorfo y estaba envuelto en niebla. Era una tierra de riscos grises, árboles gigantescos y Dragones Eternos.
                        En esta era, el mundo era gobernado por los Dragones Eternos. Los seres humanos y otras criaturas todavía no habían dejado su huella en el mundo. Fue durante este tiempo que las Almas de los Señores fueron encontradas dentro de la Primera Llama. Los tres Señores que las encontraron (Nito, Gwyn y la Bruja de Izalith) las usaron para desafiar a los dragones, iniciando una guerra muy larga y destructiva. Sin embargo, había una cuarta Alma de Señor, el Alma Oscura, que fue encontrada por el Furtivo Pigmeo. El Pigmeo fragmentó esta alma y creó a la raza humana.</p>
                        La victoria de los Señores en la guerra marcó el final de la Edad de los Antiguos y el comienzo de la Edad de Fuego.
                    </figcaption>
                </figure>
            </section>
    
            <section class="oscura">
                <figure class="figure">
                    <img class="img" src="https://www.deculture.es/wp-content/uploads/2017/09/cronologia-dark-souls-dragones-07.jpg" alt="Edad antigua"/>
                    <figcaption class="caption">
                        Se dice que la <strong>Edad Oscura</strong> comienza cuando la Primera Llama se desvanece, terminando así la Era del Fuego, la Era de los Dioses. Según Kaathe el Asediador, el No muerto elegido está destinado a provocar la Edad Oscura, ya que es el descendiente del Furtivo Pigmeo.
                        Si el Elegido abandona la Primera Llama tras derrotar a Gwyn, Señor de la ceniza, marcará el comienzo de la Edad Oscura y se convertirá en el Señor Oscuro.
                    </figcaption>
                </figure>
            </section>
    
            <section class="fuego">
                <figure class="figure">
                    <img class="img" src="https://www.deculture.es/wp-content/uploads/2017/09/cronologia-lordran-dark-souls-02.jpg" alt="Edad antigua"/>
                    <figcaption class="caption">
                        La <strong>Edad de Fuego</strong> comenzó tras la derrota de los Dragones Eternos a manos de Gwyn y los otros Señores. La Edad de Fuego se prolongó anormalmente cuando Gwyn se sacrificó para enlazar la Primera Llama.
                        Cuando el No muerto elegido habla con Frampt el Buscarreyes, éste le cuenta que está destinado a suceder a Gwyn. Si el Elegido decide enlazar la Primera Llama, se sacrificará al igual que Gwyn, retrasando así la Edad Oscura una vez más.
                        Tal rutina se repetiría a través de las generaciones venideras, hasta la época del Príncipe Lothric, cuando la prolongación del fuego resulta inútil.
                    </figcaption>
                </figure>
            </section>
        </main>
